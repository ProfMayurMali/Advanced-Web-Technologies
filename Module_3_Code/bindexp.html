<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>ng-bind Directive Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-controller="MyController">
    <h1>ng-bind Directive Example</h1>
    <p ng-bind="message"></p>
  </div>

  <script>
    angular.module('myApp', [])
    .controller('MyController', ['$scope', function($scope) {
      $scope.message = 'Hello Mayur'; // Assigning value to the scope variable
    }]);
  </script>
</body>
</html>
