<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Custom Directive Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        // Define the AngularJS module
        var app = angular.module('myApp', []);

        // Define a custom directive named 'customDirective'
        app.directive('customDirective', function() {
            return {
                // Restrict the directive to be used as an element
                restrict: 'EACM',
                // Define the template for the directive
                template: '<div style="background-color: lightblue; padding: 10px;">This is a custom directive!</div>'
            
            };
        });
    </script>
</head>
<body>
    <!-- Use the custom directive 'custom-directive'  by Element nаme -->
    <custom-directive></custom-directive>
    
    <!-- Use the custom directive 'custom-directive'  by Atribute -->
    <div custom-directive></div>
    
    <!-- Use the custom directive 'custom-directive'  by Class -->
    <div class="custom-directive"></div>
    
    <!-- Comment-based directive will NOT work in AngularJS 1.3+ -->
    <!-- Use the custom directive 'custom-directive'  by Comment -->
    <!-- direсtive: custom-directive -->

</body>
</html>
