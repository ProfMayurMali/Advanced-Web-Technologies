<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator using AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body ng-app="calculatorApp" ng-controller="CalculatorController">

    <h2>Basic Calculator using AngularJS</h2>

    <input type="number" ng-model="num1" placeholder="Enter first number">
    <br>
    <input type="number" ng-model="num2" placeholder="Enter second number">
    <br>

    <button ng-click="calculate('+')">+</button>
    <button ng-click="calculate('-')">-</button>
    <button ng-click="calculate('*')">ร</button>
    <button ng-click="calculate('/')">รท</button>

    <h3>Result: {{ result }}</h3>

    <script>
        var app = angular.module("calculatorApp", []);
        app.controller("CalculatorController", function($scope) {
            $scope.num1 = 0;
            $scope.num2 = 0;
            $scope.result = 0;

            $scope.calculate = function(operator) {
                switch (operator) {
                    case '+':
                        $scope.result = $scope.num1 + $scope.num2;
                        break;
                    case '-':
                        $scope.result = $scope.num1 - $scope.num2;
                        break;
                    case '*':
                        $scope.result = $scope.num1 * $scope.num2;
                        break;
                    case '/':
                        $scope.result = ($scope.num2 !== 0) ? ($scope.num1 / $scope.num2) : "Cannot divide by zero";
                        break;
                    default:
                        $scope.result = "Invalid operation";
                }
            };
        });
    </script>

</body>
</html>
