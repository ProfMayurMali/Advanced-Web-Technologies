<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>ng-blur Directive Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-controller="MyController">
    <h1>ng-blur Directive Example</h1>
    <input type="text" ng-model="inputValue" ng-blur="onBlur()">
    <p ng-show="showMessage">Field blurred!</p>
  </div>

  <script>
    angular.module('myApp', [])
    .controller('MyController', ['$scope', function($scope) {
      $scope.onBlur = function() {
        $scope.showMessage = true; // Setting showMessage to true when the input field is blurred
      };
    }]);
  </script>
</body>
</html>
