<!DOCTYPE html>
<html ng-app="">
<head>
  <title>ng-init Directive Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-init="x = 10; y = x * 2">
    <h1>ng-init Directive Example</h1>
    <p>x: {{ x }}</p>
    <p>y: {{ y }}</p>
  </div>
</body>
</html>
